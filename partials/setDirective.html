<div class="pure-g set-panel set-panel-{{$index+1}}">
    <div class="pure-u-1-2">
        <div class="pure-u-1 set-weight">
            <div numeric-stepper step-by="weightStep" min="minScore" max="maxScore" ng-model="weight"></div>
        </div>
        <div class="pure-u-1 set-count">
            <div numeric-stepper step-by="repsStep" min="minScore" max="maxScore" ng-model="reps"></div>
        </div>
    </div>
    <div class="pure-u-1-2 set-finished"><span class="Avantgarde-checkmark-unchecked"></span></div>
</div>
