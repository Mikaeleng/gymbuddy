<div class="eatables">
    <div class="query" ng-show="filteredData.length > 0">
        <form class="pure-form">
            <fieldset>
                <div class="pure-g clearfix">
                    <div class="pure-u-1-2"><label for="query">Search:</label></div>
                    <div class="pure-u-1-2"><button class="pure-button pure-button-primary" onclick="window.location.href='#/add-eatable/index'">Add new</button></div>
                </div>
            <input type="text" name="query" value="" placeholder="" ng-change="onEditChange()" ng-model="query">
            </fieldset>
        </form>
    </div>
    <div class="pure-menu pure-menu-scrollable">
        <ul class="pure-menu-list">
            <li class="pure-menu-item" ng-repeat="data in filteredData = (eatables| filter:query) | orderBy: 'eatables.id'  track by $index">
                <a class="pure-menu-link" href="#/add-eatable/index/?id={{data.id}}&editable={{data.editable}}">{{data.name}} {{}}</a>
            </li>
        </ul>
    </div>
    <div class="" ng-show="filteredData.length == 0">
        <div class="">
            <h4>No food produce found</h4>
            <p>Do you want to add a new?</p>
            <form role="form" name="myForm" class="pure-form pure-form-stacked" ng-cloak ng-show="eatable.editable != 0" accept-charset="utf-8">
                <div class= "form-group" ng-class="{error: myForm.name.$invalid}">
                    <label class= ""> Name </label>
                    <div class="">
                        <input name="name" ng-model="eatable.name" type= "text" placeholder="{{eatable.name}}" required/>
                    </div>
                    <label for="kcal"> Kcal </label>
                        <input name="kcal" ng-model="eatable.kcal" type= "text" placeholder="{{eatable.kcal}}" required/>
                    <label for="carbohydrates"> Carbohydrates </label>
                        <input name="carbohydrates" ng-model="eatable.carbohydrates" type= "text" placeholder="{{eatable.carbohydrates}}" required/>
                    <label for= "protein"> Protein </label>
                        <input name="protein" ng-model="eatable.protein" type= "text" placeholder="{{eatable.protein}}" required/>
                    <label for="fat"> Fat </label>
                        <input name="fat" ng-model="eatable.fat" type= "text" placeholder="{{eatable.fat}}" required/>
                    <input type="hidden" name="editable" value="1">
                </div>
                <div class= "form-group">
                    <label class= ""></label>
                    <div class="pure-g">
                        <div class="pure-u-1-2">
                         <button class="pure-button" onclick="window.location.href='#/eatables/index'">Cancel</button>
                        </div>
                        <div class="pure-u-1-2">
                            <button ng-click="saveEatable(eatable)" class="pure-button pure-button-primary">Save</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
