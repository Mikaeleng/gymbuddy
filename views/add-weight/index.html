<style type="text/css">
    .form-horizontal input.ng-invalid.ng-dirty {
        border-color: #FA787E;
    }

    .form-horizontal input.ng-valid.ng-dirty {
        border-color: #78FA89;
    }
</style>
<div class="view">
    <div class="container">
        <div class="row">
            <nav class= "navbar navbar-default" role= "navigation" >
                <div class= "navbar-header" >
                    <a class= "navbar-brand" href= "#/weights/index"><i class="glyphicon glyphicon-th-large"></i> Weight List </a><br/>
                    <a ng-show="weight.id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing weight: {{weight.weight}}</a>
                </div>
            </nav>
            <header>
                <h3>{{title}}</h3>
            </header>
            <div class="">

                <form role="form" name="myForm" class="" accept-charset="utf-8">
                    <div class="row">
                        <div class= "" ng-class="{error: myForm.name.$invalid}">
                            <label class= ""> Name </label>
                            <div class="">
                                <input name="weight" ng-model="weight.weight" type= "text" class= "form-control" placeholder="{{weight.weight}}" required/>

                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2"></label>
                            <div class="col-md-4">
                                <a href="#/weights/index" class="pure-button">Cancel</a>
                                <button ng-click="saveWeight(weight);"
                                        ng-disabled="isClean() || myForm.$invalid"
                                        class="pure-button pure-button-primary">{{buttonText}}</button>
                                <button ng-click="deleteWeight(weight)"
                                        ng-show="weight.id" class="pure-button pure-primary-button">Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div></div>
    </div>
</div>
